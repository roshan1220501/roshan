<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="container">
		<div class="screen">
			<input type="text" name="text" placeholder="00" id="output-screen">	
		</div><br>
		<div class="calculater">
			<button class="color2" onclick="clean()">C</button>
			<button class="color2" onclick="del()">del</button>
			<button class="color2" onclick="display('%')">%</button>
			<button class="color1" onclick="display('/')">/</button>
			<button onclick="display('3')">7</button>
			<button onclick="display('8')">8</button>
			<button onclick="display('9')">9</button>
			<button class="color1" onclick="display('*')">*</button>
			<button onclick="display('4')">4</button>
			<button onclick="display('5')">5</button>
			<button onclick="display('6')">6</button>
			<button class="color1" onclick="display('-')">-</button>
			<button onclick="display('1')">1</button>
			<button onclick="display('2')">2</button>
			<button onclick="display('3')">3</button>
			<button class="color1" onclick="display('+')">+</button>
			<button onclick="display('00')">00</button>
			<button onclick="display('0')">0</button>
			<button onclick="display('.')">.</button>
			<button class="color1" onclick="calculate()">=</button>
			
		</div>
		
	</div>

</body>
<script type="text/javascript">
	let outputscreen=document.getElementById("output-screen");
    function display(num) {
    	outputscreen.value += num;
    }
    function calculate() {
    	try{
    		outputscreen.value = eval(outputscreen.value);
    	}
    	catch(err){
             alert("invalid");
    	}
    }

    function clean(){
    	outputscreen.value = "";
    	
    }
    function del(){
    	outputscreen.value = outputscreen.value.slice(0,-1);
    }

</script>
</html>
